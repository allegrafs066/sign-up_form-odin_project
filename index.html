<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card-container">

        <div class="image-container">
            <img src="bg.jpg" alt="background-img" class="form-image">
            <div class="logo-container">
                <img src="odin-lined.png" alt="odin-logo">
                <p class="logo-name">ODIN</p>
            </div>
            <p>Photo by on</p>
        </div>

        <div class="form-container">
            <form action="">
                <h1>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.

                    <br>You know you want to.
                </h1>
                <h1>Let's do this!</h1>
                <div class="input-container">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name">
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name">
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone">
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="confirm-password">confirm-password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                    <div class="error"></div>
                </div>
    
    
                <button type="submit" class="submit-button">Create Account</button>
            </form>
            <p class="btm-text">Already have an account? <span class="log-in-text">Log in</span></p>
        </div>
        
    </div>
</body>
</html>
